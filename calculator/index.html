<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<header>

</header>

<body>
    <main>
        <div id='calculator'>
            <input type="text" id="display">
            <div id='buttons'>
                <button class="op" id="clr" data-key="144"><span>clear</span></button>
                <button class="op" id="div" data-key="111"><span>/</span></button>
                <button class="op" id="mul" data-key="106"><span>*</span></button>
                <button class="op" id="min" data-key="109"><span>-</span></button>
                <button class="op" id="plu" data-key="107"><span>+</span></button>
                <button class="op" id="dec" data-key="97"><span>.</span></button>
                <button class="op" id="ent" data-key="13"><span>enter</span></button>
                <button class="dig" id="b0" data-key="96"><span>0</span></button>
                <button class="dig" id="b1" data-key="97"><span>1</span></button>
                <button class="dig" id="b2" data-key="98"><span>2</span></button>
                <button class="dig" id="b3" data-key="99"><span>3</span></button>
                <button class="dig" id="b4" data-key="100"><span>4</span></button>
                <button class="dig" id="b5" data-key="101"><span>5</span></button>
                <button class="dig" id="b6" data-key="102"><span>6</span></button>
                <button class="dig" id="b7" data-key="103"><span>7</span></button>
                <button class="dig" id="b8" data-key="104"><span>8</span></button>
                <button class="dig" id="b9" data-key="105"><span>9</span></button>
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
