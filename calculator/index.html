<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<header>

</header>

<body>
    <main>
        <div id='calculator'>
            <input type="text" id="display">
            <div id='buttons'>
                <button class="op" id="clr" data-key="144">clear</button>
                <button class="op" id="div" data-key="111">/</button>
                <button class="op" id="mul" data-key="106">*</button>
                <button class="op" id="min" data-key="109">-</button>
                <button class="op" id="plu" data-key="107">+</button>
                <button class="op" id="dec" data-key="97">.</button>
                <button class="op" id="ent" data-key="13">enter</button>
                <button class="dig" id="b0" data-key="96">0</button>
                <button class="dig" id="b1" data-key="97">1</button>
                <button class="dig" id="b2" data-key="98">2</button>
                <button class="dig" id="b3" data-key="99">3</button>
                <button class="dig" id="b4" data-key="100">4</button>
                <button class="dig" id="b5" data-key="101">5</button>
                <button class="dig" id="b6" data-key="102">6</button>
                <button class="dig" id="b7" data-key="103">7</button>
                <button class="dig" id="b8" data-key="104">8</button>
                <button class="dig" id="b9" data-key="105">9</button>
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
