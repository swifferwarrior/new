<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style3.css">
</head>

<body class='body'>
    <header id="header">

        <div id="battle">
            <h1>PAPER | ROCK | SCISSORS</h1>
            <!-- <img src="https://image.shutterstock.com/image-illustration/pixel-art-hands-showing-rock-260nw-314359316.jpg"
                alt=""> -->
        </div>
    </header>

    <main id="choices">
        <h2>MAKE YOUR CHOICE</h2>
        <!-- <hr> -->
        <button id="paperId">
            <img src="images/paper-button.jpg" alt="Paper">
        </button>
        <button id="rockId">
            <img src="images/rock-button.jpg" alt="Rock">
        </button>
        <button id="scissorsId">
            <img src="images/scissors-button.jpg" alt="Scissors">
        </button>
    </main>

    <footer id="footer">
        <div id="marquee">
            <p id="round-choices">Round Choices</p>
            <p id="round-result">Round Result</p>
        </div>
        <div id="stats">
            <table>
                <tr id="players">
                    <td id="player">Player</td>
                    <td id="computer">Computer</td>
                </tr>
                <tr id="scores">
                    <td id="playerScore"><p id="pScore">0</p></td>
                  <td id="compScore"><p id="cScore">0</p></td>
                </tr>
            </table>
        </div>
        <div id="winner">
            <span></span>
            <p>Nobody wins!</p>
        </div>
    </footer>


    <script src="js/script2.js"></script>
</body>

</html>
